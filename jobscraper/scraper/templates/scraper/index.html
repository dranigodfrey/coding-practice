<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>LinkedIn Job Scraper</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-header bg-primary text-white">
							<h1 class="h4 mb-0">LinkedIn Job Scraper</h1>
						</div>
						<div class="card-body">
							<form method="post">
								{% csrf_token %} {% if messages %}
								<div class="alert alert-success">
									{% for message in messages %} {{ message }}
									{% endfor %}
								</div>
								{% endif %}

								<div class="mb-3">
									<label
										for="{{ form.number_of_job.id_for_label }}"
										class="form-label"
										>{{ form.number_of_job.label }}</label
									>
									{{ form.number_of_job }} 
                                    {% if form.number_of_job.errors %}
									<div class="text-danger">
										{{ form.number_of_job.errors }}
									</div>
									{% endif %}
								</div>

								<div class="d-grid">
									<button
										type="submit"
										class="btn btn-primary"
									>
										Scrape Jobs
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<a
								href="{% url 'job_list' %}"
								class="btn btn-outline-primary"
								>View Scraped Jobs</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
"""
