{% extends 'base.html' %}
{% block content %}
    <h1>Delete User</h1>
    <form action="" method="POST">
        {% csrf_token %}
        Are you sure you want to delete {{ object.username }}?
        <input type="submit" value="Delete">
        <a href="{% url 'user-detail' object.pk%}">Cancel</a>
    </form>
{% endblock %}
