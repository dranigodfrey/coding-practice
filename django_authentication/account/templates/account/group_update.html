{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Changes">
        <p><a href="{% url 'group-detail' object.pk %}">Cancel</a></p> 
    </form>
   
{% endblock %}
