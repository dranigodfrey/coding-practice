{% extends 'base.html' %}

{% block content %}
    <h3>Password Reset</h3>
    <p>
		Forgot password? Enter your email address below, and we'll email
		instructions for setting a new one
	</p>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset my password">
    </form>
   
{% endblock %}
