<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Nav</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bx-md bxl-codepen"></iclass></i>
                <span>iTagSkills</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="assets/imges/profile_jpg.jpg" alt="user-img" class="user-img">
            <div>
                <p class="bold">Clint B.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bx-sm bx-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-shopping-bag"></i>
                    <span class="nav-item">Product</span>
                </a>
                <span class="tooltip">Product</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-list-check"></i>
                    <span class="nav-item">Categories</span>
                </a>
                <span class="tooltip">Categories</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-food-menu"></i>
                    <span class="nav-item">Orders</span>
                </a>
                <span class="tooltip">Orders</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-body"></i>
                    <span class="nav-item">Customers</span>
                </a>
                <span class="tooltip">Customers</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-location-plus"></i>
                    <span class="nav-item">Shipping</span>
                </a>
                <span class="tooltip">Shipping</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-cog"></i>
                    <span class="nav-item">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
             <li>
                <a href="#">
                    <i class="bx bx-sm bx-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Code Commerce</h1>
        </div>
    </div>
    <script>
        let btn = document.querySelector('#btn')
        let sidebar = document.querySelector('.sidebar')

        btn.addEventListener('click', ()=>{
            sidebar.classList.toggle('active')
        })
    </script>
</body>
</html>
